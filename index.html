<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stroop Effect Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="stroop.css">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,600" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div id="header">
	<div class="container">
		<h1>Stroop Effect Test</h1>
		<span>Click anywhere to begin</span>
	</div>
</div>

<div id="instructions" class="container" style="display:none">
	<h2>Instructions</h2>
	<p>Say the color of each word, not the word itself.</p>
</div>

<div id="examples" class="container" style="display:none">
	<h2>Example 1</h2>
	<span color="red">Red</span>
	<p>Say "Red"</p>
	<h2>Example 2</h2>
	<span color="green">Green</span>
	<p>Say "Red"</p>
	<h2>Example 3</h2>
	<span color="green">Red</span>
	<p>Say "Red"</p>
	<h2>Example 4</h2>
	<span color="red">Green</span>
	<p>Say "Green"</p>
</div>

<script src="main.js"></script>
</body>
</html>
